<html>
    <head>
        <div class="container-fluid">
       
            <div class="row align-items-center py-3 px-xl-5">
                <div class="col-lg-3 d-none d-lg-block">
                    <a href="" class="text-decoration-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
                    </a>
                </div>
             <div class="col-lg-6 col-6 text-left">
                 <form action="{% url 'search' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for products" name="q">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <!-- <i  class="fa fa-search"></i> -->
                        </span>
                    </div>
                </div>
            </form> 
        </div> 
        <div class="col-lg-3 col-6 text-right">
            
            <a href="{% url 'cartdetails' %}" class="btn border">
                <i class="fas fa-shopping-cart text-primary">{{itc}}</i>
                <span class="badge"></span>
            </a>
        </div>
    </div>
</div>
<div class="row border-top px-xl-5">
    <div class="col-lg-9">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
            <a href="" class="text-decoration-none d-block d-lg-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="/" class="nav-item nav-link active">Home</a>
            
                    <a href="{% url 'cartdetails' %}" class="nav-item nav-link">Cart {{itc}}</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Categories</a>
               
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href= "/" class="dropdown-item">Allproducts</a>
                            {% for i in cat %}
                            <a href= {{i.get_url}} class="dropdown-item">{{i.name}}</a>
                            {% endfor %}
                        </div>
              
                    </div>
            
                </div>
                <div class="navbar-nav ml-auto py-0">
                    {% if user.is_authenticated %}
                        <li>hai {{user.first_name}}</li>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    {% else %}    
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                        <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</div>
</head> 
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
